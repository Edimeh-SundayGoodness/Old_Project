<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
   <link rel="stylesheet" href="./cssforms.css">
</head>
<body>
    <form>
        <h2 id="head">Please fill in your information</h2>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" placeholder="Your name.."><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" placeholder="Your last name.."><br><br>
        <label for="country">Country:</label>
        <select  name="country" id="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="america">America</option>
            <option value="nigeria">Nigeria</option>
            <option value="asia">Asia</option>
        </select><br><br>
        <label for="search">Search:</label>
        <!-- <i class="bi bi-search"></i> -->
        <input type="text" id="search" name="search" placeholder="Ask for anything.."><br><br><br><br>
        <button>Submit</button>
    </form>
    
</body>
</html>
