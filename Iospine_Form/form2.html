    <div id="divz">

        <h1 id="spine">I/O SPINE</h1>
        <div id="div">
            <h4><strong> OFFICE ADDRESS:</strong></h4>
            <p> Suite B14 King's Lake Plaza, Akenfa, Bayelsa State.</p>
           <p><strong> EMAIL</strong>:<u style="color: skyblue;">iospinetechnologies@gmail.com</u></p>

       <h3 id="hh"><u><b> STUDENT REGISTRATION FORM</b></u></h3><br>
       <form action="get">
        <picture id="picture"></picture>
        <label for="sname">SURNAME:</label>
        <input id="input" type="text" id="sname" name="sname" placeholder="eg. George"><br><br>
        <label for="fname">FIRST NAME:</label>
        <input style="width: 433px ;" id="type" type="text" id="fname" name="fname" placeholder="eg. Blessing.."><br><br>
        <label for="mname">MIDDLE NAME:</label>
        <input style="width: 413px;" id="mname" type="text" id="mname" name="mname" placeholder="eg. Rhianna.."><br><br>
        <label for="dob">DATE OF BIRTH:</label>
        <input style="width: 189px ;" id="dob" type="date" id="dob" name="dob" placeholder="eg 5th May 1990..">
        <label for="sorigin">STATE OF ORIGIN:</label>
        <input style="width: 72px ;" type="text" id="sorigin" name="sorigin" placeholder="eg Enugu.."><br><br>
        <label id="lga" for="lga">LGA:</label>
        <input style="width: 210px;" type="text" id="lga" name="lga" placeholder="eg Yenagoa..">
        <label for="htown">HOME TOWN:</label>
        <input style="width: 163px;" type="text" id="htown" name="htown" placeholder="eg Akenfa.."><br><br>
        <label for="rs">RESIDRNTIAL ADDRESS:</label>
        <input style="width: 500px;" type="text" id="rs" name="rs" placeholder=".."><br><br>
        <label for="pn">PHONE NUMBER:</label>
        <input style="width: 555px;" type="tel" id="pn" name="pn" placeholder="Your phone number.."><br><br>
        <label for="eaddress">EMAIL ADDRESS:</label>
        <input style="width: 553px;" type="email" id="eaddresss" name="eaddress" placeholder="Your email.."><br><br>
        <label for="edu">EDUCATION:</label>
        <input style="width: 588px;" type="text" id="edu" name="edu" placeholder="Education status.."><br><br>
        <label for="cer">COURSE ENROLLED FOR:</label>
        <input style="width: 493px;" type="text" id="cer" name="cer" placeholder="Planned course for study.."><br><br>
        <label for="cduration">COURSE DURATION:</label>
        <input style="width: 530px;" type="text" id="cdurtion" name="cduration" placeholder="Duration for course.." ><br><br>
        <label for="doe">DATE OF ENROLLMENT:</label>
        <input style="width: 503px;" type="date" id="doe" name="doe" placeholder="Date you were enrolled.."><br><br>
        <label for="tcost">TOTAL COST:</label>
        <input style="width: 241px;" type="number" id="tcost" name="tcost" placeholder="Total course..">
        <label for="areceived">AMOUNT RECEIVED:</label>
        <input type="number" id="areceived" name="areceived" placeholder="Amount received.."><br><br>
        <label for="dop">DATE OF PAYMENT:</label>
        <input style="width: 537px;" type="date" id="dop" name="dop" placeholder="Date of payment.."><br><br><br>
        <p style="text-align: center; margin-left: 80px;"><b><u>GUARDIAN DATA</u></b></p><br>
        <div id="label">
            <label for="name">NAME:</label>
            <input style="width: 575px;" type="text" id="name" name="name" placeholder="Your guardians's name.."><br><br>
            <label for="address">ADDRESS:</label>
            <input style="width: 550px;" type="text" id="address" name="address" placeholder="Your guardians address.."><br><br>
            <label for="pno">PHONE NUMBER:</label>
            <input style="width: 193px;" type="number" id="pno" name="pno" placeholder="Your guardians phone number..">
            <label for="relationship">RELATIONSHIP:</label>
            <input type="text" id="relationship" name="relationship" placeholder="Relationship with him/her.."><br><br>
            <label for="eaddress">EMAIL ADDRESS:</label>
            <input style="width:495px;" type="email" id="eaddress" name="eaddress" placeholder="Your guardian's phone number">
        </div><br><br><br><br>
        <p id="ppp" style="text-decoration: overline;">STUDENT</p>
        <p id="guard" style="text-decoration: overline;">GUARDIAN</p>
       </form><br><br><br>
       <p style="text-align: center;">...manifest your dreams</p>
    </div>
